<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <title>Skills</title>
</head>
<body  style=" background:url(image/Purple.jpg)">
    <h1 style=""class="text-light text-center my-5 display-5" >Skills</h1>
    <div class="container bg-dark text-light">
        <div class="row p-4">
            <div class="col">
                Html
                <div class="progress">
                    <div class="progressbar bg-primary text-center" style="width: 85%">85%</div>
                </div>
            </div>
            <div class="col">
                Css
                <div class="progress">
                    <div class="progressbar bg-primary text-center" style="width: 70%">70%</div>
                </div>
            </div>
            <div class="col">
                Php
                <div class="progress">
                    <div class="progressbar bg-primary text-center" style="width: 2%">2%</div>
                </div>
            </div>
        </div>
        <div class="row p-4">
            <div class="col">
                Pascal
                <div class="progress">
                    <div class="progressbar bg-primary text-center" style="width: 90%">90%</div>
                </div>
            </div>
            <div class="col">
                Python
                <div class="progress">
                    <div class="progressbar bg-primary text-center" style="width: 5%">5%</div>
                </div>
            </div>
            <div class="col">
                Javascript
                <div class="progress">
                    <div class="progressbar bg-primary text-center" style="width: 40%">40%</div>
                </div>
            </div>
        </div>
        <div class="row p-4">
            <div class="col">
                SQL
                <div class="progress">
                    <div class="progressbar bg-primary text-center" style="width: 25%"> 25%</div>
                </div>
            </div>
            <div class="col">
                Hand to eye co-ordination
                <div class="progress">
                    <div class="progressbar bg-primary" text-center" style="width: 99%">99%</div>
                </div>
            </div>
            <div class="col">
                Communication
                <div class="progress">
                    <div class="progressbar bg-primary" text-center" style="width: 80%">80%</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
